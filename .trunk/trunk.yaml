# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.20.1
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.4.3
      uri: https://github.com/trunk-io/plugins
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.27
    - bandit@1.7.7
    - black@24.2.0
    - checkov@3.2.26
    - flake8@7.0.0
    - git-diff-check
    - isort@5.13.2
    - markdownlint@0.39.0
    - osv-scanner@1.6.2
    - prettier@3.2.5
    - ruff@0.2.2
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - trivy@0.49.1
    - trufflehog@3.68.2
    - yamllint@1.35.1
