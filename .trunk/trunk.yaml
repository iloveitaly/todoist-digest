# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.7
    - checkov@3.2.473
    - git-diff-check
    - markdownlint@0.45.0
    - osv-scanner@2.2.2
    - prettier@3.6.2
    - ruff@0.13.2
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - taplo@0.10.0
    - trivy@0.67.0
    - trufflehog@3.90.8
    - yamllint@1.37.1
